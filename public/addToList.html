<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Add Entries to List</h1>
    
    <form id="addLike">
        <label for="Like">Add to Likes:</label><br>
        <input type="text" id="Like" name="Item"><br>
        <input type="submit" value="Submit">
    </form>
    
    <a href="index.html">Back to Home</a>

    <script>
        document.getElementById("addLike").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            let item = document.getElementById("Like").value;
            if (item.trim() === "") return; // Prevent empty input

            let likes = JSON.parse(localStorage.getItem("likes")) || [];
            likes.push(item);
            localStorage.setItem("likes", JSON.stringify(likes));

            document.getElementById("Like").value = ""; // Clear input field
        });
    </script>
</body>
</html>
